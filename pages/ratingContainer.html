<div class="rating-container">

    <h3 class="rating-main-title">Feedback Us</h3>
    
    <div class="stars-container">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#comments-wrapper" class="rating-form">
            <h3 class="rating-header-title"></h3>
            <div class="rating-textarea">
                <textarea cols="30" id="textarea-input" placeholder="Comment Here"></textarea>
            </div>
            <div class="rating-btn">
                <button type="submit" id="button-feedback">Post</button>
            </div>
            
        </form>
    </div>
</div>
    
<section id="comments-wrapper">
    <h3 class="comments-main-title">Comments</h3>
    <ul class="comments">
            <li class="comment">
                <div class="timeDate"></div>
                <p class="paragraph"></p>
            </li>
    </ul>
</section>
