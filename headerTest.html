<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
    <nav class="navbar">
        <img src="Logo_projet_1_Coworking.jpg" alt="Logo" class="logo">
        <div class="nav-links">
            <ul>
                <li><a href="#">Espace Coworking</a></li><hr>
                <li><a href="#">Service</a></li><hr>
                <li><a href="#">Info Pratique</a></li><hr>
                <li><a href="#">Contact</a></li><hr>
            </ul>

        </div>
        <img src="/Images/Logo/menu.png" alt="menu burger" class="menu-burger">
    </nav>
    </header>
</body>
    <script>
        const menuBurger = document.querySelector(".menu-burger")
        const navLinks = document.querySelector(".nav-links")
 
        menuBurger.addEventListener('click',()=>{
        navLinks.classList.toggle("mobile-menu")
        })
    </script>
</html>
